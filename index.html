<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="page">
    <header class="page__header">
        <div class="page__logos">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип QSOFT">
            <img class="header__stroke" src="./images/Profile-stroke.svg" alt="Сслыка на профиль">
        </div>
        <fieldset class="header__search">
            <form>
                <button class="header__button"></button>
                <input class="header__search-bar" placeholder="Найти...">
            </form>
        </fieldset>
        <div class="header__profile">
            <h2 class="header__user">Константин</h2>
            <img class="header__avatar" src="https://placepic.ru/wp-content/uploads/2018/10/0f57fe0ea22b25e.jpg"
                alt="Фотография профиля">
        </div>

    </header>
    <main>
        <section class="content">
            <h1 class="content__title">Наши партнёры</h1>
            <ul class="partners">
                <li class="partners__item">
                    <img class="partners__logo" src="./images/Henkel.svg">
                </li>
                <li class="partners__item">
                    <img class="partners__logo" src="./images/Jonh.svg">
                </li>
                <li class="partners__item">
                    <img class="partners__logo" src="./images/McD.svg">
                </li>
                <li class="partners__item">
                    <img class="partners__logo" src="./images/Ikea.svg">
                </li>
                <li class="partners__item">
                    <img class="partners__logo" src="./images/Reebok.svg">
                </li>
                <li class="partners__item">
                    <img class="partners__logo" src="./images/Nike.svg">
                </li>
                <li class="partners__item">
                    <img class="partners__logo" src="./images/Caterpillar.svg">
                </li>
        </section>

    </main>
</body>

</html>
